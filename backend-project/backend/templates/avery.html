<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <script>
      const s = {{ session_data | tojson | safe }};

      // Store each key-value pair in sessionStorage
      for (const [key, value] of Object.entries(s)) {
      sessionStorage.setItem(key, String(value));
      }
    setTimeout(() => {
      window.location.href = "/avery_analytics";
    }, 1000);
  </script>
</body>
</html>
