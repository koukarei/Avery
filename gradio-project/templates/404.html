<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not found</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 500px;
            padding: 30px;
            margin: auto;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .nap-icon img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .try-again {
            font-size: 1em;
            color: #007acc;
            text-decoration: none;
            border: 2px solid #007acc;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .try-again:hover {
            background-color: #007acc;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nap-icon">
        </div>
        <h1>Nap time!</h1>
        <p>We'll be back soon!</p>
    </div>
</body>
</html>
